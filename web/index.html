<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A modern gallery app">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Galleryze">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Galleryze</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      background-color: #FFFFFF;
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
    }
    .loader {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .indicator {
      width: 60px;
      height: 60px;
      border: 8px solid #f3f3f3;
      border-radius: 50%;
      border-top: 8px solid #2196F3;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .app-name {
      margin-top: 16px;
      font-family: sans-serif;
      font-size: 24px;
      color: #2196F3;
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="loader">
      <div class="indicator"></div>
      <div class="app-name">Galleryze</div>
    </div>
  </div>
  
  <script src="flutter.js" defer></script>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.load({
        entrypointUrl: "main.dart.js",
        // Disable service workers entirely
        serviceWorker: { serviceWorkerVersion: null },
        onEntrypointLoaded: async function(engineInitializer) {
          let appRunner = await engineInitializer.initializeEngine({
            useColorEmoji: true,
            renderer: "html"
          });
          await appRunner.runApp();
          
          // Remove the loader once Flutter is initialized
          document.getElementById('loading').remove();
        }
      });
    });
  </script>
</body>
</html>
