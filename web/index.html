<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Galleryze - A modern gallery app">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Galleryze">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Galleryze</title>
  <link rel="manifest" href="manifest.json">

  <!-- This script loads Flutter's web bootstrap -->
  <script>
    // Define a base URL for Flutter assets
    window.flutterWebRenderer = "html";
    var serviceWorkerVersion = null;
    var scriptLoaded = false;
    
    // Add Flutter script with error handling
    function loadFlutterScript() {
      var scriptTag = document.createElement('script');
      scriptTag.src = "flutter.js";
      scriptTag.type = "application/javascript";
      
      scriptTag.onload = function() {
        scriptLoaded = true;
        console.log("Flutter.js loaded successfully");
      };
      
      scriptTag.onerror = function(error) {
        console.error("Error loading Flutter.js:", error);
        // Show error in UI
        document.querySelector('.app-name').textContent = "Error loading Flutter";
        document.querySelector('.spinner').style.borderTop = "4px solid red";
      };
      
      document.head.appendChild(scriptTag);
    }
    
    // Load the Flutter script
    loadFlutterScript();
  </script>
</head>
<body>
  <div id="loading">
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #f5f5f5;
      }
      .loading {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 4px solid rgba(0, 123, 255, 0.1);
        border-top: 4px solid #2196F3;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .app-name {
        margin-top: 16px;
        font-family: sans-serif;
        font-size: 18px;
        color: #2196F3;
      }
    </style>
    <div class="loading">
      <div class="spinner"></div>
      <div class="app-name">Galleryze</div>
    </div>
  </div>
  <script>
    // Function to check if flutter is loaded and initialize the app
    function checkFlutterAndInit() {
      console.log("Checking Flutter init status, scriptLoaded:", scriptLoaded);
      
      if (scriptLoaded && typeof flutter !== 'undefined') {
        console.log("Flutter detected, initializing app...");
        initFlutterApp();
      } else {
        console.log("Flutter not ready yet, waiting...");
        // Check again after a short delay
        setTimeout(checkFlutterAndInit, 100);
      }
    }
    
    // Function to initialize Flutter app
    function initFlutterApp() {
      try {
        console.log("Starting Flutter initialization...");
        flutter.loader.load({
          onEntrypointLoaded: async function(engineInitializer) {
            try {
              console.log("Flutter engine initializer loaded");
              const appRunner = await engineInitializer.initializeEngine();
              console.log("Flutter engine initialized");
              await appRunner.runApp();
              console.log("Flutter app started");
              // Remove loading screen
              document.getElementById('loading').remove();
            } catch (innerError) {
              console.error("Error during Flutter initialization:", innerError);
              document.querySelector('.app-name').textContent = "Error starting app";
              document.querySelector('.spinner').style.borderTop = "4px solid red";
            }
          }
        });
      } catch (error) {
        console.error("Error in Flutter loader:", error);
        document.querySelector('.app-name').textContent = "Error loading app";
        document.querySelector('.spinner').style.borderTop = "4px solid red";
      }
    }
    
    // Start checking for Flutter when the page is loaded
    window.addEventListener('load', function() {
      console.log("Page loaded, checking for Flutter...");
      checkFlutterAndInit();
    });
  </script>
</body>
</html>
